        <title>Digital Clock</title>

  <body>

    <div id="clock" class="clock">
      <div id="hours-tens"></div>
      <div id="hours-units"></div>
      <div id="colon" class="colon off">:</div>

      <button class="button button3"> Clear </button> <br>

    </div>
